<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carte Postale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadre">


        <!--texte de souhait haut gauche-->

        <p id="texteGauche1">Damien,Jeanne et leurs parents<br>
                souhaitent que la nouvelle année<br>
            qui déute leurs donne la joie<br>
            de vous retrouver en pleine santé, remplis<br>
            de bonheuret de plénitude.</p>

        <!--texte de souhait bas gauche-->

        <p id="texteGauche2">Donc, nous vous souhaitons<br>
            une bonne année !</p>

        <!--ligne verticale-->
<div>
        <hr id="ligneVert"width="1px" size="320px"color="black">
</div>

        <!--lignes horizontales-->
<div>
        <hr id="ligneHoriz1"width="20%" size="2" color="black">
        <hr id="ligneHoriz2"width="35%" size="2" color="black">
        <hr id="ligneHoriz3"width="35%" size="2" color="black">
        <hr id="ligneHoriz4"width="35%" size="2" color="black">
</div>
       <!--petit carrées-->

        <div id="petitCarré1"></div>
        <div id="petitCarré2"></div>
        <div id="petitCarré3"></div>
        <div id="petitCarré4"></div>
        <div id="petitCarré5"></div>

        <!--cadre timbre-->

        <div id="timbre"></div>






</body>
</html>
